[tox]
envlist = flake8, mypy, py39
skipsdist = True

[gh-actions]
python =
    3.9: py39, flake8, mypy
 
[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps =
    -r{toxinidir}/requirements_dev.txt
commands = pytest --cov --cov-report=xml --cov-config=tox.ini --cov-branch

[coverage:run]
omit =
    */test/*
    */tests/*
    src/test/*
    src/tests/*
    # omit anything in a .local directory anywhere
    #*/.local/*
    # omit everything in /usr
    #/usr/*
    # omit this single file
    #utils/tirefire.py

[testenv:flake8]
basepython = python3.9
deps = 
    flake8
    flake8-docstrings
# commands = flake8 --output-file .reports/flake8.txt src
commands = flake8 --exit-zero --output-file .reports/flake8.txt src
# --exit-zero -> to not stop the building process when an error is found, however sonarcloud will be responsible to stop it.

[flake8]
docstring-convention = google
format=pylint
# segun le√≠, si no tiene este formato, el sonarcloud no lo coge
#output-file='flake8.output.txt'

# mypy no tiene exit-zero y tampoco reportea para sonarcloud
[testenv:mypy]
basepython = python3.9
deps =
    -r{toxinidir}/requirements_dev.txt
commands = mypy src
