[tox]
envlist = py39, flake8, mypy
skipsdist = True

[gh-actions]
python =
    3.9: py39, flake8, mypy
 
[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps =
    -r{toxinidir}/requirements_dev.txt
commands = pytest --cov --cov-report=xml --cov-config=tox.ini --cov-branch

[testenv:flake8]
basepython = python3.9
deps = flake8
commands = flake8

[testenv:mypy]
basepython = python3.9
deps =
    -r{toxinidir}/requirements_dev.txt
commands = mypy

 
[coverage:run]
